<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animateJquery</title>
    <script src="./src/js/jquery-1.11.2.js"></script>
    <style>
        body{
            width:100%;
            height:100%;
        }
        .sf-div{
            width:400px;
            height:400px;
            position: absolute;
            margin:auto;
        }
        .sf-l{
            background-color: #ff5b73;
            left:0;
        }
        .sf-r{
            background-color: #43a5eb;
            right:0;
        }
    </style>
</head>
<body>
    <div class="sf-div sf-l"></div>
    <div class="sf-div sf-r"></div>
    <script>
        $('.sf-l').on('click',function(e){
            $(this).animate({'left':'100%'});
            $('.sf-r').animate({'right':'100%'});
        })
    </script>
</body>
</html>
