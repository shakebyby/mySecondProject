<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://g.alicdn.com/platform/common/s/1.1/global/global.css">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        div,body,section,header{
            box-sizing:border-box;
        }
        body{
            font-family:'microsoft yahei';
            font-size:12px;
        }
        ul,li,ol{
            list-style:none;
        }
        .sf-list li{
            float:left;
            margin-right:5px;
            margin-bottom:5px;
            width:20px;
            height:20px;
            text-align:center;
            line-height:20px;
            border-radius:50%;
            color:#fff;
            background: #43a5eb
        }
        .sf-great{
            display:inline-block;
            margin-bottom:5px;
            width:60px;
            height:24px;
            color:#fff;
            background: #43a5eb;
            padding:3px 0 0 8px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="sfGreat" class="sf-great">
    <i class="kuma-icon kuma-icon-good"></i>
    <span id="num">0</span>
</div>
<ul id="sfList" class="sf-list">

</ul>
<script>
    var sfGreat = document.getElementById('sfGreat'),
            num = document.getElementById('num'),
            list = document.getElementById('sfList'),
            nums = 0,
            maxNum = 10;
    sfGreat.onclick = function(){
        if(++nums <= maxNum){
            num.innerHTML = nums;
        } else {
            num.innerHTML = maxNum + '+';
        }
        var li = document.createElement('li');
        li.innerHTML = nums;
        list.appendChild(li);
    }
</script>
</body>
</html>
