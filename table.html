<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            margin:auto;
            position:relative;
            top:0;
            transform:translateY(15%);
        }
    </style>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" style="text-align: center">
    <caption>表单练习</caption>
    <thead>
        <tr>
            <th width="20" rowspan="3">收款机关</th>
            <th width="80">收款机关</th>
            <th width="300" colspan="3"></th>
            <th width="20" rowspan="3">收款机关</th>
            <th>收款机关</th>
            <th width="300" colspan="2"></th>
        </tr>
        <tr>
            <th>s</th>
            <th>s</th>
            <th>收款机关</th>
            <th>s</th>
            <th>s</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <th>s</th>
            <th>s</th>
            <th>收款机关</th>
            <th>s</th>
            <th>s</th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">收款机关</td>
            <td>收款机关</td>
            <td>收款机关</td>
            <td>收款机关</td>
            <td  colspan="2">收款机关</td>
            <td>收款机关</td>
            <td>收款机关</td>
        </tr>
        <tr>
            <td colspan="2" height="50"></td>
            <td height="50"></td>
            <td height="50"></td>
            <td height="50"></td>
            <td  colspan="2" height="50"></td>
            <td height="50"></td>
            <td height="50"></td>
        </tr>
        <tr>
            <td colspan="7">金额人民币</td>
            <td>单价</td>
            <td></td>
        </tr>
        <tr>
            <td width="20">申请单位编号</td>
            <td colspan="2"></td>
            <td>订单编号</td>
            <td colspan="3"></td>
            <td rowspan="4"></td>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td width="20">申请单位编号</td>
            <td colspan="2"></td>
            <td>订单编号</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td width="20">申请单位编号</td>
            <td colspan="2"></td>
            <td>订单编号</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td width="20">申请单位编号</td>
            <td colspan="6"></td>
        </tr>
    </tbody>



</table>


</body>
</html>
