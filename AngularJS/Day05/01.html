<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular过滤器</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="../../dist/js/jquery-1.11.2.js"></script>
    <style>
        section,body,html,ul,li,div{
            box-sizing: border-box;
            padding: 0;
            margin:0;
        }
        ul,li{
            list-style: none;
        }
        .container{
            padding:5px;
            line-height:50px;
            min-height:50px;
            text-align: center;
        }
        .left{
            float:left;
        }
        .round{
            position: absolute;
            height:25px;
            width:25px;
            border-radius: 50%;
            background-color: #ff4256;
        }
        .round::before{
            content:' ';
            display: inline-block;
            position: absolute;
            height:3px;
            width:25px;
            border-radius:50%;
            background-color: #000000;
            bottom:-6px;
            left:0;
        }
        .in-center{
            position: absolute;
            margin:auto;
            width:100px;
            height:100px;
            top:0;
            left:0;
            bottom:0;
            right:0;
        }
        .div01{
            left:0;top:0;
        }
        .div02{
            left:25px;top:0
        }
        .div03{
            left:50px;top:0;
        }
        .div04{
            left:75px;top:0;
        }
        .image-ul>li{
            float:left;
            width:1px;
            height:1px;
            background-color: #1c86c4;
            border-radius: 50%;
            margin-left:1px;
            margin-bottom:1px;
        }

    </style>
</head>
