<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,p{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            position: absolute;
            margin:auto;
            left:0;
            bottom:0;
            top:0;
            right:0;
            width:500px;
            height:300px;
            border:1px solid #9d9d9d;
            padding:10px;
        }
        .fn-dis{
            display: inline-block;
        }
        .fn-lf{
            float:left;
        }
        .sf-div{
            overflow:hidden;
            padding:10px;
            width:230px;
        }
        .sf-border-top{
            border-top:1px solid #ddd;
        }
        .sf-border-left{
            border-left:1px solid #ddd;
        }
        .sf-border-bottom{
            border-bottom:1px solid #ddd;
        }
        .sf-border-right{
            border-right:1px solid #ddd;
        }
        .fn-div-main01{
            width:50px;
        }
        .fn-div-main02{
            width:150px;
        }
        .sf-box{
            overflow: hidden;
        }
        /*登高*/
        .sf-left-right{
            margin-bottom:-3000px;
            padding-bottom:3000px;
        }
    </style>
</head>

           </div>
       </div>

</html>
