<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,p{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            position: absolute;
            margin:auto;
            left:0;
            bottom:0;
            top:0;
            right:0;
            width:500px;
            height:300px;
            border:1px solid #9d9d9d;
            padding:10px;
        }
        .fn-dis{
            display: inline-block;
        }
        .fn-lf{
            float:left;
        }
        .sf-div{
            overflow:hidden;
            padding:10px;
            width:230px;
        }
        .sf-border-top{
            border-top:1px solid #ddd;
        }
        .sf-border-left{
            border-left:1px solid #ddd;
        }
        .sf-border-bottom{
            border-bottom:1px solid #ddd;
        }
        .sf-border-right{
            border-right:1px solid #ddd;
        }
        .fn-div-main01{
            width:50px;
        }
        .fn-div-main02{
            width:150px;
        }
        .sf-box{
            overflow: hidden;
        }
        /*登高*/
        .sf-left-right{
            margin-bottom:-3000px;
            padding-bottom:3000px;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="sf-box">
           <div class="fn-lf sf-div sf-border-right sf-border-bottom sf-left-right ">
               <div class="fn-lf fn-div-main01">ppp pp：</div>
               <div class="fn-lf fn-div-main02">aducimus fugiat illo laudantium non porro quaerat quam qui quia quis vel. Nemo, quaerat!</div>
           </div>
           <div class="fn-lf sf-div sf-border-bottom sf-left-right">
               <div class="fn-lf fn-div-main01">ppp pp：</div>
               <div class="fn-lf fn-div-main01">ppp pp：</div>
           </div>
       </div>
       <div class="sf-box">
           <div class="fn-lf sf-div sf-border-top sf-border-right sf-left-right">
               <div class="fn-lf fn-div-main01">ppp pp：</div>
               <div class="fn-lf fn-div-main02">aducimus fugiat illo laudantium non porro quaerat quam qui quia quis vel. Nemo, quaerat!</div>
           </div>
           <div class="fn-lf sf-div sf-border-top sf-left-right">
               <div class="fn-lf fn-div-main01">ppp pp：</div>
               <div class="fn-lf fn-div-main01">ppp pp：</div>
           </div>
       </div>
   </div>
   <progress id="p"></progress>
</body>
<script>
    ;(function(win, dom){
        console.log(this === win);
        console.log(win === window);
        console.log(dom === document);
        console.log(dom.getElementsByTagName('div'));
        var xhr = new XMLHttpRequest();
        var progressBar = document.getElementById('p');
        function func(evt){
            console.log(evt.type);
            console.log(evt);
            console.log(event.lengthComputable);
            if(event.lengthComputable){
                progressBar.max = event.total;
                progressBar.value = event.loaded;//在loadend里在赋值一遍
            }
        }
        xhr.addEventListener('progress', func, false);
        xhr.addEventListener('load', func, false);
        xhr.addEventListener('loadstart', func, false);
        xhr.addEventListener('loadend', func, false);
        xhr.addEventListener('abort', func, false);
        xhr.addEventListener('error', func, false);
        xhr.open('get','http://alinw.alicdn.com/platform/eproject/1.1.8/config.js',true);
        xhr.send();
        window.onbeforeunload = function(e){
            return 'sssss';
        }
    })(window, document)
</script>
</html>
