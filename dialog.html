<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog</title>
    <script src="./src/js/jquery-1.11.2.js"></script>
    <script src="./src/js/sea.js"></script>
    <script src="./src/config.js"></script>
    <style>
        .sf-container{
            width:100%;
            margin:auto;
            text-align: center;
        }
        .sf-btn{
            display: inline-block;
            padding:10px 20px;
            background-color: #dddddd;
            color:tomato;
            border-radius:10px;
            outline: none;
        }
        .sf-dialog{
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        .dialog-content{
            width:500px;
            height:500px;
            position: absolute;
            top:-100%;
            left:50%;
            margin-top:-250px;
            margin-left: -250px;
            background-color: #fff;
            border-radius:10px;
            box-shadow: 0px 0px 10px 10px rgba(0,0,0,0.5);
        }
        .delete{
            display: inline-block;
            margin-left:450px;
        }
        .delete a{
            color:#000000;
        }
        h1{
            text-align: center;
        }
        .sf-btn1{
            box-sizing: border-box;
            padding:15px;
            background-color: #3ccb88;
            font-size:24px;
            border-radius:1000px;
        }
        .btn-block{
            width:100%;
        }
    </style>
</head>
<body>
    <div class="sf-container">
        <button class="sf-btn" data-dialog="dialog">DIALOG</button>
        <button class="sf-btn" data-dialog="dialog2">DIALOG2</button>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <button class="sf-btn" data-dialog="dialog3">DIALOG3</button>
    </div>
    <br><br><br><br><br><br>
    <div class="sf-dialog" id="dialog">
        <div class="dialog-content">
            <span class="delete"><a href="javascript:void(0)" data-close="dialog">X</a></span>
            <h1>我是dialog</h1>
        </div>
    </div>
    <div class="sf-dialog" id="dialog2">
        <div class="dialog-content">
            <span class="delete"><a href="javascript:void(0)" data-close="dialog2">X</a></span>
            <h1>我是dialog2</h1>
        </div>
    </div>
    <div class="sf-dialog" id="dialog3">
        <div class="dialog-content">
            <span class="delete"><a href="javascript:void(0)" data-close="dialog3">X</a></span>
            <h1>我是dialog3</h1>
            <h1>我是dialog3</h1>
        </div>
    </div>
    <div>
        <button class="sf-btn1 btn-block" data-toggle="update">
            i
        </button>
    </div>

    <script>
        $("[data-dialog]").on('click',function(e){
            var dog=$(e.target).data("dialog");
            $("#"+dog).fadeIn();
            $("#"+dog).find('.dialog-content').animate({'top':'50%'},500);
            $('body').css('overflow','hidden');
        });
        $("[data-close]").on('click',function(e){
            var clo=$(e.target).data("close");
            $("#"+clo).fadeOut();
            $("#"+clo).find('.dialog-content').animate({'top':'-100%'},500);
            $('body').css('overflow',"auto");
        });
        $(".sf-dialog").on("click",function(e){
            console.log(e.target.className);
            if(e.target.className=="sf-dialog"){
                $(this).fadeOut();
                $(this).find('.dialog-content').animate({'top':'-100%'},500);
                $('body').css('overflow',"auto");
            }
        });
        console.log(window.location);
        console.log(location.href);
        $('[data-toggle="update"]').on('click',true,function(){
            window.location=location.href;
        })
    </script>
</body>
</html>
