<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/js/jquery-1.11.2.js"></script>
    <script src="./src/js/sea.js"></script>
    <script src="./src/config.js"></script>
    <link rel="stylesheet" href="">
    <style>
        .on-off{
            height:50px;
            width:100px;
            border-radius:20px;
            position:relative;
            display: inline-block;
            vertical-align: middle;
            transform: translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            background-color: #ff4256;
            top:0;
            outline:none;
            transition:all 0.2s;
        }
        .round{
            position:absolute;
            width:48px;
            height:48px;
            border-radius:50%;
            background-color:#fff;
            top:0;
            left:0;
            transition: all 0.5s;
        }
        .on-off:after{
            position:absolute;
            content:"";
            top:100%;
            left:5%;
            height:10px;
            width:90%;
            opacity: 0;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            transition: all 0.3s;
        }
        .on-off:hover{
            transform: translateY(-10px);
        }
        .on-off:hover:after, .on-off:focus:after, .on-off:active:after {
            opacity: 1;
            transform: translateY(10px);
        }
        ul>li{
            float:left;
            width:100px;
            height:100px;
            background-color:red;margin-left:20px;
            list-style: none;
        }
        .a{
            width:100px;
            height:100px;
            background-color: #3ccb88;margin-left:20px;
        }
        ul:after{
            content:" ";
            display: table;
            clear:both;
        }
        .b{
            width:500px;
            height:500px;
            background-color: #b9c474;
        }
        .c{
            width:100px;
            height:100px;
            background-color: #f583bd;
            margin-top:20px;
        }
    </style>
</head>
<body>
<div class="on-off" data-onoff=true >
    <div class="round"></div>
</div>
<button class="on-off" data-onoff=true >
    <div class="round"></div>
</button>
<button class="on-off" data-onoff=true >
    <div class="round"></div>
</button>
<button class="on-off" data-onoff=true >
    <div class="round"></div>
</button>


<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<div class="a"></div>
<div class="b">
    <div class="c"></div>
</div>
<script>seajs.use("bus/Donghua01")</script>
</body>
</html>
