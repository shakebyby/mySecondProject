<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>up</title>
    <style>
        body,html,div{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main{
            padding:20px;
            position: absolute;
            top:10%;
            left:10%;
            bottom:10%;
            right:10%;
            margin:auto;
            background-color: #ff4256;
        }
        .sf-up{
            position: relative;
            top:0;

        }
        .sf-up-img{
            position: relative;
            z-index: 9;
            transition: all 0.5s;
            top:0;
        }
        .sf-up-img:hover{
            top:-50px;
         }
        .sf-up-text{
            position: absolute;
            bottom:5px;
            left:0;
            width:280px;
            height:50px;
            background-color: #1c86c4;
            z-index: 1;
        }
        span{
            font-size:20px;
            margin-left:600px;
            cursor:pointer;
            font-weight: bold;
            color:#000000;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sf-up">
        <img class="sf-up-img" src="src/images/ad-car01.jpg" />
        <div class="sf-up-text">
            <h1><a href="">点我，点我</a></h1>
        </div>
    </div>
    <span>top</span>
</div>

</script>
</body>
</html>
