<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin:0;

        }
        div{
            margin:auto;
            width:400px;

        }

<body>
<div>
    <input data-input="search" type="text" class="sf-search">
    <ul class="sf-search-ul">

        <li>小城市定位</li>
        <li>的事情都</li>

<script>
    seajs.use("bus/caseOfAction")
</script>

</html>
