        function Person(name){
            this.name = name;
            this.add = function(a,b){
                return a+b
            }
        }
        Person.prototype.getName = function(){
            alert(this.name);
        };
        Person.prototype.getJob = function(){
          alert(this.name+':'+this.job);
        };
        var p = new Person('jake');
        console.log(p);
        console.log(p.add(2,5));//7
        p.add = function(a,b){
            return a-b
        };
        console.log(p.add(2,5));//-3
        p.getName();//jake
        function IT(name,job){
            Person.call(this,name);
            this.job = job;
        }
        IT.prototype = Object.create(Person.prototype);
//      IT.prototype.constructor = IT;
        var web = new IT('sfzy','web');
        web.getJob();//sfzy:web
        console.log(web);
        console.log(web.__proto__ == IT.prototype);
        console.log(web.__proto__ == Person.prototype);
        if(!Array.prototype.forEach){
            Array.prototype.forEach = function(callback,thisarg){
                for(var i=0; i<this.length;i++){
                    callback.call(thisarg,this[i],i,this.toString());
                }
            }
        }
        Array.prototype.forEach = function(callback){
            for(var i=0; i<this.length;i++){
                callback.call([],this[i],i,this.toString());
            }
        };
        var arr = [1,2,3,4,5,6];
